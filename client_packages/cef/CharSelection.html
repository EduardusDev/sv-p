<head>
    <link rel="stylesheet" type="text/css" href="assets/css/charselection.css">
</head>
<script src="assets/js/vue.js"></script>
<script src="assets/js/all.min.js"></script>
<body>
    <div id="charselection" v-if="active">
        <div class="create" v-if="creator === 1">
            <div class="top">
                <p>Сrear Personaje</p>
                <div class="button" v-on:click="close_create"><i class="fas fa-times-circle"></i></div>
            </div>
            <div class="content">
                <input type="text" placeholder="Nombre" id="firstName">
                <input type="text" placeholder="Apellido" id="lastName">
                <input type="text" placeholder="Edad">
                <div class="button" id="createplayernames" onclick="sendAccountCharacter();">Crear</div>
            </div>
        </div>
        <div class="block" id="playersinforms">

        </div>

        <div class="block stats" v-if="stats === 1">
            <div class="top"> <i class="fas fa-portrait"></i> <p class="name">Estadisticas</p> </div>
            <div class="content">
                <p class="name">{{player_name}}</p>
                <div class="cash">
                    <div class="money"><i class="fas fa-wallet"></i> {{money}}$</div>
                    <div class="bank"><i class="fas fa-money-check-alt"></i> {{bank}}$</div>
                </div>
                <div class="info">
                    <div class="left">
                        <p>Organización</p> <p class="inf">{{organization}}</p>
                    </div>
                    <div class="right"> <p>Tiempo jugado</p> <p class="inf">{{playhourse}} h</p> </div>
                </div>
            </div>
            <div class="button" v-on:click="deletes">Eliminar Personaje</div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="assets/js/charselection.js"></script>
</body>
